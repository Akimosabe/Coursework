<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система Управления Музыкой</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Система Управления Музыкой</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/music/list}">Списки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">

    <hr/>
    <a th:href="@{/singers/addForm}" class="btn btn-primary">Добавить исполнителя</a>
    <a th:href="@{/music/addForm}" class="btn btn-primary ml-2">Добавить трек</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="data-table">

        <thead>
        <tr>
            <th>Имя</th>
            <th>Рейтинг</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${dataList}">
            <td th:text="${item.name}" />
            <td th:text="${item.rating}" />
            <td th:text="${item.type}" />
            <td>
                <a th:href="@{'/updateForm?id=' + item.id}" class="btn btn-info">Изменить</a>
                <a th:href="@{'/delete?id=' + item.id}" class="btn btn-danger ml-2">Удалить</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#data-table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
