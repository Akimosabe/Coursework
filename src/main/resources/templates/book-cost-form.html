<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расчет стоимости книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Книги и Магазины</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-books}">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-shops}">Магазины</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/book-cost-form}">Расчет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Расчет стоимости книги</h2>
    <form action="/calculate-book-cost" method="post" th:object="${bookDto}">
        <label for="productionCosts">Себестоимость производства:</label>
        <input type="number" th:field="*{productionCosts}" class="form-control"><br>

        <label for="distributionCosts">Расходы на распределение:</label>
        <input type="number" th:field="*{distributionCosts}" class="form-control"><br>

        <label for="otherPublishingCosts">Прочие издательские расходы:</label>
        <input type="number" th:field="*{otherPublishingCosts}" class="form-control"><br>

        <label for="quantity">Количество:</label>
        <input type="number" th:field="*{quantity}" class="form-control"><br>

        <button type="submit" class="btn btn-primary">Рассчитать</button>
    </form>

    <div th:if="${totalCost}">
        <h2>Результат расчета стоимости книги</h2>
        <p>Общая стоимость одной книги: ₽<span th:text="${totalCost}"></span></p>
    </div>

    <a th:href="@{/index}">Вернуться в главное меню</a>
</div>
</body>
</html>
